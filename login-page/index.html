<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="src/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
  </head>
  <body>
    <div id="contenedor">
      <div id="imageDiv">
        © Derechos reservados a la PUCP. Perú.
      </div>
      <div id="formSpace">
        <img id="logo" src="src/LogoPucp.png" alt="Logo de la PUCP" />
        <form id="formItself" action="">
          <div class="forma">
            <input id="emailI" type="text" pattern="a\d{8}" required title="Debe comenzar con 'a' seguido de 8 dígitos">
            <span id="usuarioL">Usuario</span>
          </div>
          <div class="forma">
            <input id="emailI" type="password"  required title="Debe comenzar con 'a' seguido de 8 dígitos">
            <span id="usuarioL">Contraseña</span>
          </div>
          <button id="loginButton" type="submit">Ingresar</button>
          <span id="ForgotPassword">¿Olvidaste tu contraseña? Click aquí</span>
        </form>
        <span id="security">For security reasons, don't forget to log out, even before closing the browser. Read service conditions.</span>
      </div>
    </div>
    <script src="src/main.js"></script>
  </body>
  
</html>
